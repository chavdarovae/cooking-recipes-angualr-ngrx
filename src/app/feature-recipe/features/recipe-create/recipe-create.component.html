@if (data$ | async; as data) {
    <div class="container">
        <form
            #createForm="ngForm"
            class="form w80 pt-30 pb-30 pl-50 pr-50">
            <clt-input-field
                label="Recipe Title"
                modelName="recipeTitle"
                inpType="text"
                [minLength]="2"
                [isRequired]="true"
                [inpValue]="currRecipe.title"
                (onInpChanged)="currRecipe.title = $event">
            </clt-input-field>

            <clt-input-textarea
                label="Description"
                modelName="description"
                [minLength]="10"
                [maxLength]="100"
                [isRequired]="true"
                [inpValue]="currRecipe.description"
                (onInpChanged)="currRecipe.description = $event">
            </clt-input-textarea>

            <clt-input-textarea
                label="Ingredients"
                modelName="ingredients"
                [minLength]="10"
                [maxLength]="400"
                [isRequired]="true"
                [inpValue]="currRecipe.ingredients"
                (onInpChanged)="currRecipe.ingredients = $event">
            </clt-input-textarea>

            <clt-input-field
                label="Instructions"
                modelName="instructions"
                inpType="text"
                [minLength]="10"
                [isRequired]="true"
                [inpValue]="currRecipe.instructions"
                (onInpChanged)="currRecipe.instructions = $event">
            </clt-input-field>

            <clt-input-field
                label="Image URL"
                modelName="image"
                inpType="text"
                [minLength]="6"
                [isRequired]="true"
                [inpValue]="currRecipe.image"
                (onInpChanged)="currRecipe.image = $event">
            </clt-input-field>

            <div>
                <button
                    type="submit"
                    class="accent"
                    (click)="onSubmit(allowedAction)"
                    [disabled]="createForm.invalid">
                    {{ allowedAction | titlecase }} Recipe
                </button>
            </div>
        </form>
    </div>
}
